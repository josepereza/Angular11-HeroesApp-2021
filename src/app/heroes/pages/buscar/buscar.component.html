<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async " [value]="option.superhero">
          {{option.superhero}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <h2>
    LISTADO HEROES
</h2>
<hr>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="10px"  fxLayoutAlign="center">

  <div  fxFlex.xs="100" fxFlex.md="40" fxFlex.lg="20" fxFlex.xl="15" *ngFor="let item of filteredOptions | async ">
    
      <app-heroe-tarjeta [heroe]=item></app-heroe-tarjeta>

  </div>
  
</div>
